<div class="pba-card" *ngIf="data" routerLink = "/panel/user/{{data.id}}">
    <div class="pba-card__img">
        <img src="{{data.avatar}}" alt="">
    </div>
    <div class="pba-card__info">
        <h2>{{data.name}} Id: {{data.id}}</h2>
        <h4>Edad: {{data.age}}</h4>
        <p>{{data.description}}</p>
        <p *ngIf="data.work">{{data.work}}</p>
    </div>
    
</div>
